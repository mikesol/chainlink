upstream anvil_nodes {
    server node1:8545;
    server node2:8545;
    server node3:8545;
}

server {
    listen 80;
    server_name _;

    # JSON-RPC endpoint (load balanced)
    location / {
        proxy_pass http://anvil_nodes;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-polling/subscriptions
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Buffer settings for JSON-RPC
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Gateway status (which upstream nodes are available)
    location /gateway-status {
        return 200 '{"service": "chainlink-gateway", "status": "ok"}';
        add_header Content-Type application/json;
    }
}
